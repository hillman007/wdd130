<body>
    <header>
        <img src="images/rafinglogo.png" alt="Logo">
        <nav class="headerlinks">
            <a href="index.html">Home Page</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="team">
            <h1>Our Team</h1>
            <figure>
                <img src="images/eric.webp" alt="CEO Eric">
                <figcaption>Head Captain: Eric</figcaption>
            </figure>
            <figure>
                <img src="images/ivy.webp" alt="Team member Ivy">
                <figcaption>Director of fun: Ivy</figcaption>
            </figure>
            <figure>
                <img src="images/maggie.webp" alt="Team member Maggie">
                <figcaption>Complaint Department: Maggie</figcaption>
            </figure>
        </section>
        <div class="contactinformation">
            <h2>Where To Find Us</h2>
            <section>
                <h3>Address</h3>
                    <p>1555 Lafontaine rd
                    <br>
                    Golded, BC, V0A 1H3
                    </p>
                <h3>Phone Numbers</h3>
                    <p>250-344-1111</p>
                <h3>Email</h3>
                    <p>Contact@radicalrafting.ca</p>
            </section>
            <section>
                <h3>Map</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2257.3774736322366!2d-116.94630420000001!3d51.30223189999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5379bf8653a730b5%3A0xd3320b7ed18b6f2d!2s1555%20Lafontaine%20Rd%2C%20Golden%2C%20BC%20V0A%201H3!5e1!3m2!1sen!2sca!4v1729397318070!5m2!1sen!2sca" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
        <div class="form">
            <Section>
                <h2>Connect With Us</h2>
                <form>
                    <fieldset>
                    <legend>Contact Information</legend>
                    <div class="contact">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                        <label for="useremail">User Email</label>
                        <input type="email" name="useremail" id="useremail">
                    </div>
                    </fieldset>
                    <fieldset>
                    <legend>Request</legend>
                    <div class="form-item">
                        <p>What Can we Help You With?</p>
                        <section class="radio">
                        <label for="general-inquiry">General Inquiry</label>
                        <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" checked>
                        <label for="Reservation-Question">Reservation Question</label>
                        <input type="radio" id="Reservation-Question" name="purpose" value="Reservation Question">
                        <label for="Website-Suggestion">Website Suggestion</label>
                        <input type="radio" id="Website-Suggestion" name="purpose" value="Website Suggestion">
                        </section>
                    </div>
                    </fieldset>
                    <div class="message">
                    <label for="message">Please Type Your Message</label>
                    <textarea name="message" id="message" rows="4" placeholder="Write message here"></textarea>
                    </div>
                    <div class="checkbox">
                    <input type="checkbox" name="sub" id="sub">
                    <label for="sub">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Submit Message</button>
                </form>
            </Section>
        </div>
    </main>
    <footer>
        <p><a href="https://app.moqups.com/mFCnG9H3tckOkw9mfpDlEqKcFA6gb0TH/view/page/a03e52de8">Wireframe</a>&nbsp; &copy;2024 | Radical Rafting | Eric Hillman</p>

                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twittter">
            </a>
        </nav>
    </footer>
</body>
</html>
